name: Run Django Test Suite

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
        django-version:
          - "2.2"
          - "3.0"
          - "3.1"
          - "3.2"

    steps:
      - uses: actions/checkout@v2

      - name: Install and Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "Django==${{ matrix.django-version }}"
          python -m pip install -r requirements_test.txt

      - name: Run tests with Python ${{ matrix.python-version }} and Django ${{ matrix.django-version }}
        run: |
          export TOX_ENV=$("py${{ matrix.python-version}}-django${{ matrix.django }}" | tr -d .)
          echo $TOX_ENV
          python -m tox -e $TOX_ENV

      - name: Code Coverage
        run: |
          coverage combine
          coverage report -m
          coverage html

      - name: Publish coverage results
        uses: codecov/codecov-action@v1

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install and Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_test.txt

      - name: Run Flake8
        run: python -m tox -e lint
